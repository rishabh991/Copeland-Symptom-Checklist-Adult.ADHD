<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copeland Symptom Checklist - Adult ADHD</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .form-field {
      margin-bottom: 20px;
    }
    .form-field label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .form-field input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    .instructions {
      background-color: #ffffff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .question {
      background-color: #ffffff;
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .question p {
      font-weight: bold;
    }
    .options label {
      display: block;
      margin-bottom: 8px;
    }
    #submit-btn {
      display: block;
      width: 100%;
      padding: 15px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    #submit-btn:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>Copeland Symptom Checklist</h1>
  <h2>Adult ADHD Assessment</h2>
  
  <div class="instructions">
    <p>This checklist helps to identify ADHD symptoms. Complete the form by selecting the degree to which the behavior is characteristic of you. Click "Submit" to see your results and generate a PDF report.</p>
  </div>

  <!-- User Information -->
  <div class="form-field">
    <label for="user-name">Name</label>
    <input type="text" id="user-name" placeholder="Enter your name" required>
  </div>

  <div class="form-field">
    <label for="user-date">Date</label>
    <input type="date" id="user-date" required>
  </div>

  <div class="form-field">
    <label for="completed-by">Completed by</label>
    <input type="text" id="completed-by" placeholder="Who completed this form?" required>
  </div>

  <form id="mcq-form"></form>

  <button id="submit-btn">Submit</button>
  
  <div id="result"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
